<mat-grid-list cols="4" rowHeight="200px">
    @for (comic of comics; track $index)
    {
    <mat-grid-tile>
        <mat-card>
            <img mat-card-image>
            <mat-card-content>
                <p>{{ comic.id}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="navegationToDetail()" mat-button>Detail</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    }
</mat-grid-list>
