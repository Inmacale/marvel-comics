<div class="body">
    <div class="login">
        @if (loading) {
        <mat-spinner class="spinner" diameter="50"></mat-spinner>
        }
        @if (!loading) {
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <img src="../../../assets/img/contrasena.png" width="50%">
            <h1>Login</h1>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput type="text" formControlName="user">
            </mat-form-field>
            <mat-form-field class="width" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password" formControlName="password">
            </mat-form-field>
            <br>
            <button type="submit" [disabled]="loginForm.invalid" class="width button" mat-raised-button
                color="primary">Aceptar</button>
        </form>
        }

    </div>

</div>
